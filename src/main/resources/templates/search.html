<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>1M Signal News Dataset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <style>
        ul li {
            display: inline;
        }

        .back-to-top {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .highlight {
            background-color:yellow;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">1M Signal Media</a>
        </div>
        <form action="#" th:action="@{/search}" method="get" class="navbar-form navbar-left">
            <div class="form-group">
                <input name="q" id="q" type="search" class="form-control" placeholder="Search 1M Signal"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <h4 class="navbar-text"><span th:text="${page.getTotalElements()}"></span> results found</h4>
    </div>
</nav>

<div class="container">
    <button data-toggle="collapse" class="btn btn-warning" data-target="#filter">See Filters</button>

    <div id="filter" class="collapse">
        <dl th:each="facet : ${page.getFacetResultPage('source')}">
            <input type="checkbox" th:text="${facet.getValue()} + ' (' + ${facet.getValueCount()} + ')'"/>
        </dl>
    </div>

    <dl th:each="article : ${page.content}">
        <dt class="bookHeadline well" data-toggle="collapse" th:attr="data-target='#'+${article.id}">
            <span th:text="${article.title}">Title</span> by
            <span th:text="${article.source}">Source</span>
            (Published: <span th:text="${article.published}">published</span>)
        </dt>

        <div th:id="${article.id}" class="collapse well">
            <a th:href="@{'/news/'+${article.id}}" target="_blank">
                <dd class="bookDescription">
                    <span th:if="${article.content}" th:text="${article.content}">Content</span>
                    <span th:if="${article.content eq null}">No content available</span>
                </dd>

                <div class="alert alert-success" style="margin-top: 5%">
                    <dl th:each="highlight : ${page.getHighlights(article)}">
                        <span th:utext="${highlight.getSnipplets()}">Snippet</span>
                    </dl>
                </div>
            </a>
        </div>
    </dl>
</div>

<ul class="pager">
    <li><a th:if="${pageable.getPageNumber() ne 0}" th:href="@{${'/search'}(q=${query},page=0)}">First</a></li>
    <li class="disabled"><a th:if="${pageable.getPageNumber() eq 0}" href="javascript:void(0);">First</a></li>

    <li><a th:if="${pageable.hasPrevious()}" th:href="@{${'/search'}(q=${query},page=${pageable.getPageNumber()-1})}">Previous</a></li>
    <li class="disabled"><a th:if="${pageable.hasPrevious() eq false}" href="javascript:void(0);">Previous</a></li>

    <li class="disabled"><span th:text="${pageable.getPageNumber()}+1+' / '+${page.getTotalPages()}"></span></li>

    <li><a th:if="${pageable.getPageNumber() lt page.getTotalPages()-1}" th:href="@{${'/search'}(q=${query},page=${pageable.getPageNumber()+1})}">Next</a></li>
    <li class="disabled"><a th:if="${pageable.getPageNumber() eq page.getTotalPages()-1}" href="javascript:void(0);">Next</a></li>

    <li><a th:if="${pageable.getPageNumber() ne page.getTotalPages()-1}" th:href="@{${'/search'}(q=${query},page=${page.getTotalPages()-1})}">Last</a></li>
    <li class="disabled"><a th:if="${pageable.getPageNumber() eq page.getTotalPages()-1}" href="javascript:void(0);">Last</a></li>
</ul>

<div class="row" style="margin-bottom: 5%">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form action="#" th:action="@{${'/search'}(q=${query})}" method="post">
            <div class="input-group">
                <input type="number" class="text-center form-control" placeholder="Enter page number" name="page"/>
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="submit">Go!</button>
                </span>
            </div>
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('#back-to-top').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        $('#back-to-top').tooltip('show');
    });
</script>
